<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
</head>

<body>
  <h3>ストップウォッチ</h3>
  <div class="container">
    <div class="time">
      <span class="hour">
        0
      </span>
      ：
      <span class="minute">
        0
      </span>
      ：
      <span class="second">
        0
      </span>
      ：
      <span class="decisecond">
        0
      </span>
    </div>
    <div class="buttons">
      <button class="start">
        スタート
      </button>
      <button class="stop">
        ストップ
      </button>
      <button class="reset">
        リセット
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
<script>
</script>
</html>
